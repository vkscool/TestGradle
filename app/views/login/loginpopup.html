<div class="login-container" ng-if="visible">
        
      <div class="login-box animated fadeInDown">
          <div class="login-logo">
          </div>
          <div class="login-body">
              <div class="login-title"><strong>Log In</strong> to your account <a ui-sref="Landing" class="pull-right" style="color:#fff;text-decoration:none;"><i class="fa fa-arrow-left"></i> Back</a></div>
              <form ng-submit="login(credentials)" class="form-horizontal" method="post" ng-controller="LoginController">
              <div class="form-group">
                  <div class="col-md-12">
                      <input type="text" class="form-control" ng-model="credentials.username" placeholder="E-mail"/>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-12">
                      <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password"/>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-6">
                      <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                  </div>
                  <div class="col-md-6">
                      <button class="btn btn-info btn-block" type="submit">Log In</button>
                  </div>
              </div>
              <div class="login-or">OR</div>
              <div class="form-group">
                  <div class="col-md-4">
                      <button class="btn btn-info btn-block btn-twitter"><span class="fa fa-twitter"></span> Twitter</button>
                  </div>
                  <div class="col-md-4">
                      <button class="btn btn-info btn-block btn-facebook"><span class="fa fa-facebook"></span> Facebook</button>
                  </div>
                  <div class="col-md-4">                            
                      <button class="btn btn-info btn-block btn-google"><span class="fa fa-google-plus"></span> Google</button>
                  </div>
              </div>
              <div class="login-subtitle">
                  Don't have an account yet? <a ui-sref="RegisterForm">Create an account</a>
              </div>
              </form>
          </div>
          <div class="login-footer">
              <div class="pull-left">
                  &copy; 2015 Corplinkz
              </div>
              <div class="pull-right">
                  <a href="#">About</a> |
                  <a href="#">Privacy</a> |
                  <a href="#">Contact Us</a>
              </div>
          </div>
      </div>
      
  </div>
